# \u5BA2\u6237\u7AEF\u914D\u7F6E\uFF0C\u8981\u914D\u7F6E\u5728  bootstrap.properties \u6587\u4EF6\u4E2D
# \u914D\u7F6E\u6587\u4EF6\u547D\u540D\u89C4\u5219\uFF1A {application}-{profile}.properties , \u4F8B\u5982\uFF1A rongzi-dev.properties
# \u5BF9\u5E94\u914D\u7F6E\u6587\u4EF6\u540D\u79F0\u4E2D\u7684 Application \u90E8\u5206
spring.application.name=rongzi
# \u5BF9\u5E94\u914D\u7F6E\u6587\u4EF6\u540D\u79F0\u4E2D\u7684  profile \u90E8\u5206
spring.cloud.config.profile=dev
# \u5BF9\u5E94\u914D\u7F6E\u6587\u4EF6\u540D\u79F0\u4E2D\u7684  label \u90E8\u5206
spring.cloud.config.label=master
# \u8BBE\u7F6E \u914D\u7F6E\u4E2D\u5FC3 \u7684\u5730\u5740
#spring.cloud.config.uri=http://localhost:7001/


# \u5B89\u5168\u4FDD\u62A4 \u7684 \u5BA2\u6237\u7AEF\u914D\u7F6E\uFF0C \u540C\u6837\u9700\u8981\u914D\u7F6E\u5728 bootstrap.properties \u6587\u4EF6\u4E2D
#spring.cloud.config.username=user
#spring.cloud.config.password=b7690c11-ca0a-4d64-b121-3c22013ccc54


# \u901A\u8FC7 \u670D\u52A1\u6CE8\u518C\u4E2D\u5FC3 \u8BBF\u95EE
eureka.client.service-url.defaultZone=http://localhost:1111/eureka
# \u5F00\u542F\u901A\u8FC7\u670D\u52A1\u6765\u8BBF\u95EE Config Server \u529F\u80FD\uFF0C \u9ED8\u8BA4\u662F false
spring.cloud.config.discovery.enabled=true
# \u6307\u5B9A\u6CE8\u518C\u670D\u52A1\u7684\u540D\u79F0
spring.cloud.config.discovery.service-id=config-server


# \u8BBE\u7F6E\u5BA2\u6237\u7AEF\u4F18\u5148\u5224\u65AD config server \u83B7\u53D6\u662F\u5426\u6B63\u5E38\uFF0C\u5FEB\u901F\u54CD\u5E94\u5931\u8D25\u5185\u5BB9\uFF0C \u9ED8\u8BA4\u662F false
spring.cloud.config.fail-fast=true

# \u91CD\u8BD5\u673A\u5236\uFF0C \u4F9D\u8D56 retry \u5305 \u548C aop \u5305\uFF0C \u9ED8\u8BA4\u91CD\u8BD5 6 \u6B21
# \u4E0B\u4E00\u95F4\u9694\u7684\u4E58\u6570\uFF0C \u9ED8\u8BA4\u662F 1.1
spring.cloud.config.retry.multiplier=1.1
# \u521D\u59CB\u95F4\u9694\u65F6\u95F4\uFF0C \u9ED8\u8BA4\u662F1000
spring.cloud.config.retry.initial-interval=1000
# \u6700\u5927\u95F4\u9694\u65F6\u95F4\uFF0C \u9ED8\u8BA4\u662F2000
spring.cloud.config.retry.max-interval=2000
# \u6700\u5927\u91CD\u8BD5\u6B21\u6570\uFF0C \u9ED8\u8BA4\u662F 6 \u6B21
spring.cloud.config.retry.max-attempts=6


